<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Demo - Citation.js</title>
    
    <meta charset="utf-8" />
    <meta name="theme-color" content="#FFC107">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    
    <link type="text/css" rel="stylesheet" href="../src/jquery.citation.css"/>
    
    <style>
    html {
      font-family: Roboto;
    }
    
    *, *:before, *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }
    
    #main {
      opacity: 0;
    }
    
    .ui-tabs-nav {
      background-color: #FFC107;
      padding: 0 0 0 80px;
      margin: 0 0 0 -48px;
    }

    .ui-tabs-tab {
      display: inline-block;
      
      text-transform: uppercase;
      color: rgba(255,255,255,.7);
      font-size: 15px;
      font-weight: 500;
      
      background-color: rgba(255,255,255,0);
      
      -webkit-transition: background-color .2s;
        -moz-transition: background-color .2s;
          -ms-transition: background-color .2s;
              transition: background-color .2s;
    }

      .ui-tabs-tab:focus,
      .ui-tabs-tab *:focus {
        outline: none;
      }
      
      .ui-tabs-tab:active {
        background-color: rgba(255,255,255,.3);
      }
      
      .ui-tabs-active {
        color: white;
        border-bottom: 3px solid #2196F3;
      }
      
      .ui-tabs-tab a {
        display: inline-block;
        height: 48px;
        padding: 15px 24px;
        color: inherit;
        text-decoration: none;
      }
    </style>
    
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <link rel="icon" type="image/png" href="../favicon.png"/>
  </head>
  <body>
    
    <div id="main">
      <ul id="nav">
        <li><a href="#cjs-in">Input</a></li>
        <li><a href="#cjs-out">Output</a></li>
      </ul>
      
      <div id="cjs-in"></div>
      <div id="cjs-out"></div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../src/citation.min.js"></script>
    <script type="text/javascript">
      var Cite = require('citation-js')
    </script>
    <script type="text/javascript" src="../src/jquery.citation.js"></script>
    <script type="text/javascript">
      $( function main () {
        $( '#main' )
          .tabs()
          .css( 'opacity', '1' )
        
        var form = new jQueryCite( { lang: 'en', saveInCookies: true } )
        
        form.insertInputForm( $( '#cjs-in' ) )
        form.insertOutputForm( $( '#cjs-out' ) )
        
        $( window ).on( 'beforeunload', function finish () {
          form.terminate()
        } )
      } )
    </script>
  </body>
</html>
